<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!--bootstrap css-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

	<!--google font-->
	<link href="https://fonts.googleapis.com/css?family=Exo|Mirza:400,700" rel="stylesheet">

	<!--my css file-->
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="display-3 text-md-center">Solar System Trivia</h1>
			<!--start page-->
			<div class="row pages text-md-center" id="startPage">
				<button class="btn-lg btn-block" id="startButton">Start</button>
			</div>
		</div>
		<div class="row pages text-md-center display-3" id="questions">
			<div class="btn btn-primary timeFont">
				<h3>Time Left:</h3>
				<div class="Timer"></div>
			</div>
			<h3 id="q"></h3>
			<button class="testButtons btn-lg btn-block" id="0"></button>
			<button class="testButtons btn-lg btn-block" id="1"></button>
			<button class="testButtons btn-lg btn-block" id="2"></button>
			<button class="testButtons btn-lg btn-block" id="3"></button>
		</div>
		<!--end of game-->
		<div class="row pages text-md-center" id="summaryPage">
			<p>Correct:</p><div id="correctAnswers"></div>
			<p>Incorrect: </p><div id="incorrectAnswers"></div>
			<p>TimedOut</p><div id="timedOut"></div>
			<br>
			<button id="playAgain">Play Again!</button>
		</div>
	</div>
	<div class="modal fade">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content text-md-center">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	        <h4 class="modal-title answerBanner"></h4>
	      </div>
	      <div class="modal-body">
	        <p>The answer is <span class="answerReveal"></span>!</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary next-question" data-dismiss="modal" aria-label="Close">Next Question</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
`<script type="text/javascript" src="./assets/javascript/app.js"></script>


</html>
